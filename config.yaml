services:
    whoami:
        scaler:
            up: "cmd"
            down: "cmd"
        timeout: 5
    whoami2:
        scaler:
            up: "cmd up"
            down: "cmd down"
        timeout: 20
probes:
    mock-cpu: "basic-cpu"
    mock-ram: "basic-ram"
    mock-response-time: "random-timer"

rules:
    cpulimit: "cpu > .25"
